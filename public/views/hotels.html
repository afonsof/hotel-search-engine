<div>

    <h2>Administração de Hotéis</h2>

    <script type="text/ng-template" id="hotel-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myHotelLabel">Hotel</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="hotel.id" readonly>
                </div>


                <div class="form-group">
                    <label>Nome:</label>

                    <input type="text" class="form-control" name="name"
                           ng-model="hotel.name" ng-required="true"
                           ng-minlength=3/>
                    <span class="error"
                          ng-show="form.name.$error.minlength">O nome precisa ter no mínimo 3 caracteres.</span>
                </div>

                <div class="form-group">
                    <label>Diária:</label>

                    <input type="number" step="any" class="form-control" name="nightly"
                           ng-model="hotel.nightly" ng-required="true"
                           min=0.01/>
                    <span class="error" ng-show="form.nightly.$error.min">O valor precisa ser no mínimo 0.01.</span>
                </div>

                <div class="form-group">
                    <label>Quantidade de quartos:</label>

                    <input type="number" step="any" class="form-control" name="roomCount"
                           ng-model="hotel.roomCount" ng-required="true"
                           min=0.01/>
                    <span class="error" ng-show="form.roomCount.$error.min">O valor precisa ser no mínimo 1.</span>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary" ng-click="create()">
        <span class="glyphicon glyphicon-plus"></span> Criar
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Diária</th>
                <th>Quantidade de quartos</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="hotel in hotels">
                <td>{{hotel.id}}</td>
                <td>{{hotel.name }}</td>
                <td>{{hotel.nightly }}</td>
                <td>{{hotel.roomCount }}</td>
                <td>
                    <button type="submit"
                            ng-click="update(hotel.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Editar
                    </button>
                    <button type="submit"
                            ng-click="delete(hotel.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Excluir
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
